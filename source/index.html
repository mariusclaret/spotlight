<!doctype html>
<html lang="en">

<head>
    <title>Spotlight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#37474F">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://spotlight.tooo.io/">
    <meta property="og:title" content="Spotlight">
    <meta property="og:image" content="https://spotlight.tooo.io/banner.png">
    <meta property="og:description" content="Keep track of everything popular, new and upcoming in the world of entertainment, even when your browser is closed. Powered by The Movie Database (TMDb).">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@RccnMarius">
    <meta name="twitter:title" content="Spotlight">
    <meta name="twitter:image" content="https://spotlight.tooo.io/banner.png">
    <meta name="twitter:description" content="Keep track of everything popular, new and upcoming in the world of entertainment, even when your browser is closed. Powered by The Movie Database (TMDb).">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Spotlight">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="512x512" href="/512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/solid.png">
    <link rel="canonical" href="https://spotlight.tooo.io/">
    <link rel="stylesheet" href="/style.css">

    <script src="/firebase.js" defer></script>
    <script src="/script.js" defer></script>
</head>

<body>
    <div id="content">
        <div id="search_title" class="title"></div>
        <div id="search_media" class="media"></div>

        <div id="random">
            <div id="random_intro">
                <div id="random_intro_title">Movie Time Machine</div>
                <div id="random_intro_year"></div>
                <svg id="random_action" viewBox="0 0 24 24">
                    <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
                </svg>
            </div>
        </div>

        <div id="upcoming_movies_title" class="title"></div>
        <div id="upcoming_movies_media" class="media"></div>

        <div id="now_playing_movies_title" class="title"></div>
        <div id="now_playing_movies_media" class="media"></div>

        <div id="now_playing_series_title" class="title"></div>
        <div id="now_playing_series_media" class="media"></div>

        <div id="popular_movies_title" class="title"></div>
        <div id="popular_movies_media" class="media"></div>

        <div id="popular_series_title" class="title"></div>
        <div id="popular_series_media" class="media"></div>

        <div id="popular_people_title" class="title"></div>
        <div id="popular_people_media" class="media"></div>

        <svg id="twitter" viewBox="0 0 24 24">
            <path d="M22.46,6C21.69,6.35 20.86,6.58 20,6.69C20.88,6.16 21.56,5.32 21.88,4.31C21.05,4.81 20.13,5.16 19.16,5.36C18.37,4.5 17.26,4 16,4C13.65,4 11.73,5.92 11.73,8.29C11.73,8.63 11.77,8.96 11.84,9.27C8.28,9.09 5.11,7.38 3,4.79C2.63,5.42 2.42,6.16 2.42,6.94C2.42,8.43 3.17,9.75 4.33,10.5C3.62,10.5 2.96,10.3 2.38,10C2.38,10 2.38,10 2.38,10.03C2.38,12.11 3.86,13.85 5.82,14.24C5.46,14.34 5.08,14.39 4.69,14.39C4.42,14.39 4.15,14.36 3.89,14.31C4.43,16 6,17.26 7.89,17.29C6.43,18.45 4.58,19.13 2.56,19.13C2.22,19.13 1.88,19.11 1.54,19.07C3.44,20.29 5.7,21 8.12,21C16,21 20.33,14.46 20.33,8.79C20.33,8.6 20.33,8.42 20.32,8.23C21.16,7.63 21.88,6.87 22.46,6Z" />
        </svg>

        <div id="tmdb">This product uses the TMDb API but is not endorsed or certified by TMDb.</div>
    </div>

    <div id="search">
        <svg id="search_magnify" viewBox="0 0 24 24">
            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg>

        <input id="search_input" placeholder="Search movies, series, people" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />

        <svg id="search_clear" viewBox="0 0 24 24">
            <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
        </svg>
    </div>

    <div id="blocker"></div>
    <div id="expand"></div>
    <div id="snack"></div>

    <template id="expand_template">
        <img id="expand_backdrop">

        <div id="expand_info">
            <img id="expand_poster">
            <div id="expand_name"></div>
            <button id="expand_share"></button>
            <svg id="expand_close" viewBox="0 0 24 24">
                <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
        </div>

        <div id="expand_description"></div>
        <div id="expand_images"></div>
        <div id="expand_title_1" class="title"></div>
        <div id="expand_media_1" class="media"></div>
        <div id="expand_title_2" class="title"></div>
        <div id="expand_media_2" class="media"></div>
    </template>
</body>

</html>
